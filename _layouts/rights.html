---
layout: content
---

<div class="entitlement">
	<div class="usa-grid">
		<div class="usa-width-two-thirds">
			<div class="entitlement-description">
				<h1>{{page.statement}}</h1>
				<p>{{page.mission}}</p>
			</div>
		</div>
		<div class="usa-width-one-third">
			<h3>Examples</h3>
			<ul>
				{% for experience in page.experiences %}
					{% if experience.show %}
						<li>{{experience.text}}</li>
					{% endif %}
				{% endfor %}
			</ul>
		</div>
	</div>
</div>




{{ content }}
